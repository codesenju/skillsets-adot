################
## DEPLOYMENT ##
################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  skillsets
  labels:
    app:  skillsets
spec:
  selector:
    matchLabels:
      app: skillsets
#  replicas: 0
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  skillsets
    spec:
      containers:
      - name:  skillsets
        image:  API_CONTAINER_IMAGE
        imagePullPolicy: Always
        command:
          - flask
        args:
          - run
        envFrom:
        - configMapRef:
            name: skillsets-config
        ports:
        - containerPort:  80
          name:  skillsets-port
      restartPolicy: Always